<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Downloader</title>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form id="downloadForm">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Download Video</button>
    </form>
    <div id="videoContainer"></div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = 'Processing...';

            // 外部APIのURLを使用（例: ytdl-api）
            fetch(`https://api.example.com/youtube?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const video = document.createElement('video');
                        video.src = data.downloadUrl;
                        video.controls = true;
                        videoContainer.innerHTML = '';
                        videoContainer.appendChild(video);
                    } else {
                        videoContainer.innerHTML = 'Failed to process the URL.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    videoContainer.innerHTML = 'An error occurred.';
                });
        });
    </script>
</body>
</html>
